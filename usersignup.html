<body>
    <header>
        <h1>USER SIGNUP</h1>
    </header>

    <div class="container">
        <h2>ACCOUNT CREATION</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" required>

            <button type="submit">Submit</button>
        </form>

        <p class="link">
            Already have an account? <a href="login.html">Log in</a>
        </p>
    </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
  
      const full_name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const user_password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
  
      if (user_password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
      }
  
      const formData = { full_name, email, contact, user_password };
  
      fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
      })
      .then(response => {
          if (!response.ok) {
              // If the response is not OK (e.g., 400 or 500 status), throw an error
              return response.text().then(errorMessage => {
                  throw new Error(errorMessage);
              });
          }
          return response.text();
      })
      .then(data => {
          alert(data); // Show success message
          window.location.href = "dashboard.html"; // Redirect only on successful signup
      })
      .catch(error => {
          alert(error.message); // Show error message
          // Do not redirect if there's an error
      });
  });
  </script>
